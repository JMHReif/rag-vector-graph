spring.application.name=rag-demo

spring.ai.openai.api-key=${OPENAI_KEY}

spring.neo4j.uri=${NEO4J_URI}
spring.neo4j.authentication.username=${NEO4J_USERNAME}
spring.neo4j.authentication.password=${NEO4J_PASSWORD}

spring.ai.vectorstore.neo4j.label=Chunk
spring.ai.vectorstore.neo4j.index-name=chunkEmbeddings
spring.ai.vectorstore.neo4j.initialize-schema=false

spring.ai.mcp.client.stdio.enabled=true
spring.ai.mcp.client.toolcallback.enabled=true
spring.ai.mcp.client.stdio.servers-configuration=classpath:mcp-servers.json
logging.level.org.springframework.ai.mcp=DEBUG